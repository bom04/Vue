<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>구구단</title>
</head>
<body>
<div id="root">
    <div v-if="liked">좋아요!</div>
    <button v-on:click="onClickButton">{{status}}</button>
    <!--
        v-on은 메소드 사용시 사용
        v-if,v-else-if,v-else
        화면이 보이게, 안보이게: v-show, v-if....
        먼저 모든 화면을 다 만들어놓고 안보이게 처리
    -->
</div>
</body>
<script>
    const app=new Vue({
        el:'#root',
        data:{
            liked:false,
            status:'like'
        },
        methods: {
            onClickButton() {
                this.liked=!this.liked;
            }
        }
    });
</script>
</html>
