<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
      div#app {display:inline-block}
      div#box {margin:20px auto;width:100px;height:100px;background-color: yellow;border:1px solid black}
    /* button { padding: 0.5em 2em; } */
  </style>
</head>
<body>
  <div id="app">
      <div>
        <button type="button" v-on:click="show" v-bind:disabled="!result">보이기</button>
        <button type="button" v-on:click="hide" v-bind:disabled="result">감추기</button>
        <div id="box" v-show="!result"></div>
      </div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        result:false
      },
      methods: {
        show() {
          this.result=!this.result
        },
        hide() {
            this.result=!this.result
        }
      }
    })
   </script>
</body>    
</html>
